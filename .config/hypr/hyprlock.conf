general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    # path = ~/Wallpapers/background3.jpg   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 0.5)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = ~/Wallpapers/ayame.png
    size = 300
    rounding = 100 # -1 means circle.
    border_size = 3
    border_color = rgba(66, 129, 255, 0.87)
    rotate = 0
    reload_time = -1
    reload_cmd = 

    position = 0, 100
    halign = center
    valign = center
}

shape {
    monitor =
    size = 360, 60
    color = rgba(17, 17, 17, 1.0)
    rounding = -1
    border_size = 8
    border_color = rgba(0, 207, 230, 1.0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, 40
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    fade_on_empty = true
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

label {
    monitor =
    text = $TIME
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans
    rotate = 0 # degrees, counter-clockwise

    position = 0, 0
    halign = center
    valign = center
}
